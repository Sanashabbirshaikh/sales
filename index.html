<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sale Order Management</h1>
        <nav>
            <ul>
                <li><a href="#inventory">Product Inventory</a></li>
                <li><a href="#new-order">Create Sale Order</a></li>
                <li><a href="#orders">Manage Orders</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inventory">
            <h2>Product Inventory</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section id="new-order">
            <h2>Create Sale Order</h2>
            <form id="sale-order-form">
                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="product-select">Product</label>
                    <select id="product-select" name="product-select" required>
                        <!-- Product options will be dynamically inserted here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <button type="submit">Create Order</button>
            </form>
        </section>

        <section id="orders">
            <h2>Manage Orders</h2>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Order rows will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
